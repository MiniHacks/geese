version: "3"
services:
  db:
    image: mongo
    container_name: db_mongo
    volumes:
      - mongodata:/data/db
    ports:
      - "27017:27017"

  python_backend:
    build: "pyth"
    environment:
      - PORT=8000
    expose:
      - 8000
    ports:
      - "8000:8000"

volumes:
  mongodata:
    external: true
